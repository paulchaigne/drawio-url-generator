<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>CSV to Draw.io URL</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
</head>
<body>
  <h1>Générateur de diagramme Draw.io</h1>

  <textarea id="csvInput" rows="25" cols="100" placeholder="Collez ici votre configuration CSV complète..."></textarea><br><br>

  <button onclick="generateUrl()">Générer l'URL</button><br><br>

  <strong>URL générée :</strong><br>
  <textarea id="outputUrl" rows="3" cols="100" readonly></textarea>

  <script>
    function generateUrl() {
      const csvText = document.getElementById('csvInput').value;

      if (!csvText.trim()) {
        alert("Veuillez coller du contenu CSV.");
        return;
      }

      const xmlTemplate = `<?xml version="1.0" encoding="UTF-8"?>
<mxfile host="app.diagrams.net">
  <diagram name="Page-1">__CSV_DATA__</diagram>
</mxfile>`;

      const encoder = new TextEncoder();
      const raw = encoder.encode(xmlTemplate.replace('__CSV_DATA__', csvText));

      try {
        const compressed = pako.deflateRaw(raw, { level: 9 });
        const base64 = btoa(String.fromCharCode(...compressed))
          .replace(/\+/g, '-')
          .replace(/\//g, '_');

        const finalUrl = `https://viewer.diagrams.net/?lightbox=1&edit=_blank&layers=1&nav=1#R${base64}`;

        document.getElementById('outputUrl').value = finalUrl;
      } catch (e) {
        alert("Erreur lors de la compression : " + e.message);
        console.error(e);
      }
    }
  </script>
</body>
</html>
