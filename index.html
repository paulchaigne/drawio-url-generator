<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Générateur URL Draw.io</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
</head>
<body>
  <h1>Générateur d’URL Draw.io depuis un bloc CSV</h1>

  <textarea id="csvInput" rows="25" cols="100" placeholder="Collez ici votre CSV complet, y compris les lignes # de configuration."></textarea><br><br>

  <button onclick="generateUrl()">Générer l'URL</button><br><br>

  <strong>URL générée :</strong><br>
  <textarea id="outputUrl" rows="3" cols="100" readonly></textarea>

  <script>
    function uint8ToBase64(uint8) {
      let binary = '';
      for (let i = 0; i < uint8.length; i++) {
        binary += String.fromCharCode(uint8[i]);
      }
      return btoa(binary)
        .replace(/\+/g, '-')
        .replace(/\//g, '_')
        .replace(/=+$/, '');
    }

    function generateUrl() {
      const csvText = document.getElementById('csvInput').value.trim();
      if (!csvText) {
        alert("Veuillez coller du contenu CSV.");
        return;
      }

      const fullXml = `
<mxfile host="app.diagrams.net">
  <diagram name="Page-1"><![CDATA[# csvimport
${csvText}
]]></diagram>
</mxfile>`.trim();

      try {
        const encoder = new TextEncoder();
        const raw = encoder.encode(fullXml);
        const compressed = pako.deflateRaw(raw, { level: 9 });
        const base64 = uint8ToBase64(compressed);
        const viewerUrl = "https://viewer.diagrams.net/?lightbox=1&edit=_blank&layers=1&nav=1#R" + base64;
        document.getElementById("outputUrl").value = viewerUrl;
      } catch (error) {
        alert("Erreur lors de la génération de l'URL : " + error.message);
        console.error(error);
      }
    }
  </script>
</body>
</html>
