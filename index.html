<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagram CSV to Draw.io URL</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 2em auto;
      padding: 0 1em;
    }
    textarea {
      width: 100%;
      height: 300px;
    }
    input[type="text"] {
      width: 100%;
    }
    button {
      margin-top: 1em;
      padding: 0.5em 1em;
    }
  </style>
</head>
<body>
  <h1>Diagram CSV to Draw.io URL</h1>
  <p>Colle ton contenu CSV + config ci-dessous :</p>
  <textarea id="csvInput"></textarea>
  <button onclick="generateURL()">Générer l'URL</button>
  <h3>URL :</h3>
  <input type="text" id="resultUrl" readonly>

  <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
  <script>
    function generateURL() {
      const input = document.getElementById("csvInput").value.trim();
      const header = `<mxfile><diagram name="Page-1" id="${crypto.randomUUID()}">`;
      const footer = `</diagram></mxfile>`;
      const csv = input.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
      const full = header + csv + footer;
      const deflated = pako.deflateRaw(full, { level: 9 });
      const base64 = btoa(String.fromCharCode(...deflated))
        .replace(/\+/g, "-")
        .replace(/\//g, "_")
        .replace(/=+$/, "");
      const url = `https://viewer.diagrams.net/?tags=%7B%7D&lightbox=1&highlight=0000ff&edit=_blank&layers=1&nav=1&dark=0#R${base64}`;
      document.getElementById("resultUrl").value = url;
    }
  </script>
</body>
</html>
