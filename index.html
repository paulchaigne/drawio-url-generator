<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSV to draw.io URL Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; height: 300px; margin-top: 10px; }
    input[type='text'] { width: 100%; margin-top: 10px; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Convert annotated CSV to draw.io URL</h1>
  <p>Paste your annotated CSV below (with lines like <code># label:</code>, <code># connect:</code> etc.)</p>
  <textarea id="csvInput" placeholder="Paste your annotated CSV here..."></textarea>
  <button onclick="convertToDrawioUrl()">Generate draw.io URL</button>
  <h3>Draw.io Viewer Link:</h3>
  <input type="text" id="outputUrl" readonly />

  <script>
    function convertToDrawioUrl() {
      const csvText = document.getElementById('csvInput').value.trim();
      if (!csvText) {
        alert('Please paste annotated CSV content.');
        return;
      }

      // Build the full XML
      const xmlHeader = '<?xml version="1.0" encoding="UTF-8"?><mxfile><diagram name="Page-1" id="csvimport-1">';
      const xmlFooter = '</diagram></mxfile>';
      const csvXml = '<!-- CSV -->\n' + csvText.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
      const fullXml = xmlHeader + csvXml + xmlFooter;

      // Compress + encode
      const deflated = pako.deflateRaw(fullXml, { level: 9 });
      const base64 = btoa(String.fromCharCode(...deflated))
        .replace(/\+/g, '-')
        .replace(/\//g, '_');

      // Build URL
      const viewerBase = 'https://viewer.diagrams.net/?tags=%7B%7D&lightbox=1&highlight=0000ff&edit=_blank&layers=1&nav=1&dark=0#R';
      const fullUrl = viewerBase + base64;

      document.getElementById('outputUrl').value = fullUrl;
    }
  </script>
</body>
</html>
